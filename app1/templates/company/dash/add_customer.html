{% extends 'company/dash/base.html' %}
{% load static %}
{% block NewContent %}

<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New Customer </h4>
      <p class="card-description">
        Add Basic Details
      </p>
      <form class="forms-sample" method="POST">
           {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputName1">Customer Name</label>
          <input type="text" class="form-control" id="exampleInputName1" name="name"  placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">Customer Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail3" name="email"  placeholder="Email">
        </div>
        
        <div class="form-group">
          <label for="exampleInputName1">Customer Contact Number</label>
          <input type="text" class="form-control" id="exampleInputName1" name="con"  placeholder="Name">
        </div>
       
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        
      </form>
    </div>
  </div>
</div>

{% endblock NewContent %}
