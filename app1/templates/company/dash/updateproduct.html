{% extends 'company/dash/base.html' %}
{% load static %}
{% block NewContent %}

<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Update Product </h4>
      <p class="card-description">
        Add Basic Details
      </p>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
           {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control" id="exampleInputName1" name="name" value="{{ prod.prod_name }}" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">price</label>
          <input type="number" class="form-control" id="exampleInputEmail3" name="price" value="{{ prod.prod_price }}"  placeholder="price">
        </div>
        
        <div class="form-group">
          <label for="exampleInputName1">Quantity</label>
          <input type="number" class="form-control" id="exampleInputName1" name="qty" value="{{ prod.prod_qt }}" placeholder="Quantity">
        </div>

        <div class="form-group">
            <label for="exampleInputName1">Image</label>
            {% if prod.prod_pic %}
                <br>
                <img src="{{ prod.prod_pic.url }}" width="100px">
            {% endif %}
            <input type="file" class="form-control" id="exampleInputName1" name="image" >
          </div>
       
        <button type="submit" class="btn btn-primary mr-2">Update</button>
        
      </form>
    </div>
  </div>
</div>

{% endblock NewContent %}
